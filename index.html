<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Тренажер печати</title>
    <link rel="shortcut icon" href="keyboard.ico" type="image/x-icon" />
 
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

<script src="JS/speedtest.js"></script>
     <script src="JS/code.js" defer></script>
    
   
   
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="promo"> <h1>NoRatatype</h1>
      <p>Простой тренажер слепой печати</p>
    </div>

    <section class="hero ">
        <div class="start">
         <h3 class="start__title ">
          Press Enter to Start
        </h3>
      
        <div class="hero-body">
          <div id="columns">
          <div class="buttons columns ">
            <!-- место для букв  -->
          </div>
          </div>
        </div>
        </div>
    
      <div class="statistics">
        <div class="statistics__err">
          <h3 >Ошибки <i class="fas fa-exclamation-circle"></i></h3>
        <span id="statistics__err">0</span>
        </div>
     
        <div class="statistics__acc">
  
        <h3 >Точность <i class="fas fa-bullseye" ></i></h3>
        
        <span id="statistics__acc">100 %</span>
        </div>
        <div class="statistics__speed">
        <h3 >Скорость <i class="fas fa-tachometer-alt"></i></h3>
        <span id="statistics__speed">0 зн./мин</span>
        </div>
        <div class="reset"><button id="reset">Сброс </button> <i class="fas fa-reply"></i></div>
         
      </div>    
    </section>
    
<form name="clockform"> <p> <input name="clock"></p></form>

    <script src="JS/reset.js"></script>
  </body>
</html>
